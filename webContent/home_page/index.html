<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Simple App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <div class="d-flex">
      <p class="h1 text-center flex-grow-1">Your tasks</p>
    </div>
    
    <div class="btns">
      <button 
        type="button"
        class="btn btn-outline-dark text-left"
        id="addTask"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
        > 
        Add new task
      </button>
      <button
        type="button"
        class="btn btn-outline-dark text-left"
        id="logout"
        onclick="logout()"
      >
      Logout
    </button>
    
    </div>
  
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="taskDescription" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="task-list">
      <table class="table table-hover">
        <tbody id="tasks"></tbody>
      </table>
    </div>
    <script src="../scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    >
  </script>
  </body>
</html>
