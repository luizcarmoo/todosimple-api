<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please login to continue</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <script src="../scripts/login.js"></script>
  </head>
  <body>
    <!-- OK Toast -->
    <div
      id="okToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Successfully login, redirecting to logged area.
      </div>
    </div>
        <!-- Error Toast -->
        <div
        id="errorToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Error when creating a new user.</div>
      </div>

    <div class="login-card">
      <div class="column">
        <h2>Login</h2>
        <p>After logining in, you can enjoy all privileges.</p>
        <form>
          <div class="form-item">
            <input
              type="text"
              class="form-element"
              placeholder="Username"
              required="true"
              id="username"
            />
          </div>
          <div class="form-item">
            <input
              type="password"
              class="form-element"
              placeholder="Password"
              required="true"
              id="password"
            />
          </div>
          <div class="form-checkbox-item">
            <input type="checkbox" id="rememberMe" checked />
            <label for="rememberMe">Remember Me</label>
          </div>
          <div class="flex">
            <button 
            type="button" 
            onclick="login()"
            required="true"
            >Login</button>
            <a href="#">Forgot your password?</a>
          </div>
          <p style="margin-top: 3rem; margin-bottom: 1.5rem">
            Other sing-in methods
          </p>
          <div class="social-buttons">
            <a href="#" class="google">
              <i class="bi bi-google"></i>
            </a>
            <a href="#" class="linkedin">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="#" class="github">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="column">
        <div class="svg-container"></div>
        <h2>Welcome to ToDo Simple App</h2>
        <p>Don't have an account?</p>
        <a href="../singup/singup.html">Sing Up</a>
      </div>
    </div>
  </body>
</html>
